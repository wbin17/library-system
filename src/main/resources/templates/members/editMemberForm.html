<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<h2>회원정보 수정 폼</h2>
<form action="" th:action method="post">
    <label for="memberId">회원아이디:</label>
    <input type="text" id="memberId" name="memberId" th:value="${member.memberId}" readonly><br><br>

    <label for="memberName">이름:</label>
    <input type="text" id="memberName" name="memberName"  th:value="${member.memberName}" required><br><br>

    <label for="memberBirth">생년월일:</label>
    <input type="date" id="memberBirth" name="memberBirth"  th:value="${member.memberBirth}" required><br><br>

    <label for="phone">핸드폰 번호:</label>
    <input type="text" id="phone" name="phone"  th:value="${member.phone}" required><br><br>

    <input type="submit" value="수정완료">
</form>
</body>
</html>
