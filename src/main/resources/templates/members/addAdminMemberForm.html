<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입 폼</h2>
<form action="" th:action method="post">
    <label for="memberId">회원아이디:</label>
    <input type="text" id="memberId" name="memberId" required><br><br>

    <label for="memberPass">비밀번호:</label>
    <input type="password" id="memberPass" name="memberPass" required><br><br>

    <label for="memberName">이름:</label>
    <input type="text" id="memberName" name="memberName" required><br><br>

    <label for="memberBirth">생년월일:</label>
    <input type="date" id="memberBirth" name="memberBirth" required><br><br>

    <label for="phone">핸드폰 번호:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <input type="hidden" name="memberRole" value="admin">

    <input type="submit" value="가입하기">
</form>
</body>
</html>
